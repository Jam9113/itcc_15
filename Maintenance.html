<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background-color: #f4f4f4;
    }
     header {
      background: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
      img {
      display: block;
      margin: 0 auto 20px;
    }
    button {
      cursor: pointer;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="jkkk.png" alt="Xavier University Logo" style="width: 200px; height: auto;">
    <h3>Maintenance & Repair Scheduling</h3>
    <div class="form-container">
      <input type="text" id="maintenanceTask" placeholder="Task (e.g., Repair AC)">
      <input type="date" id="maintenanceDate">
      <select id="maintenanceStatus">
        <option value="Scheduled">Scheduled</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div class="button-container">
      <button onclick="addMaintenanceTask()">Add Task</button>
    </div>

    <table id="maintenanceTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="maintenanceTableBody"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/maintenance';

    const maintenanceTableBody = document.getElementById('maintenanceTableBody');
    const maintenanceTaskInput = document.getElementById('maintenanceTask');
    const maintenanceDateInput = document.getElementById('maintenanceDate');
    const maintenanceStatusInput = document.getElementById('maintenanceStatus');
    let maintenanceTasks = [];

    async function fetchMaintenanceTasks() {
    try {
      const res = await fetch(API_BASE);
      if (!res.ok) throw new Error('Failed to fetch tasks');
      return await res.json();
    } catch (e) {
      alert('Error fetching maintenance tasks');
      console.error(e);
      return [];
    }
  }

  async function renderMaintenanceTable() {
    const tasks = await fetchMaintenanceTasks();
    const tbody = document.getElementById('maintenanceTableBody');
    tbody.innerHTML = '';

    tasks.forEach(task => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${task.task}</td>
        <td>${task.date}</td>
        <td>${task.status}</td>
        <td>
          <button onclick="editMaintenanceTask('${task._id}')">Edit</button>
          <button onclick="deleteMaintenanceTask('${task._id}')">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function addMaintenanceTask() {
    const task = document.getElementById('maintenanceTask').value.trim();
    const date = document.getElementById('maintenanceDate').value;
    const status = document.getElementById('maintenanceStatus').value;

    if (!task || !date) {
      alert('Please fill in all fields.');
      return;
    }

    try {
      const res = await fetch(API_BASE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task, date, status }),
      });
      if (!res.ok) throw new Error('Failed to add task');
      clearForm();
      await renderMaintenanceTable();
    } catch (e) {
      alert('Error adding task');
      console.error(e);
    }
  }

  let editingTaskId = null;

  async function editMaintenanceTask(id) {
    try {
      const res = await fetch(`${API_BASE}/${id}`);
      if (!res.ok) throw new Error('Failed to fetch task');
      const task = await res.json();

      document.getElementById('maintenanceTask').value = task.task;
      document.getElementById('maintenanceDate').value = task.date;
      document.getElementById('maintenanceStatus').value = task.status;

      editingTaskId = id;
      // Change Add button to Save Edit
      document.querySelector('.button-container button').textContent = 'Save Edit';
      document.querySelector('.button-container button').onclick = saveEditedTask;
    } catch (e) {
      alert('Error fetching task');
      console.error(e);
    }
  }

  async function saveEditedTask() {
    const task = document.getElementById('maintenanceTask').value.trim();
    const date = document.getElementById('maintenanceDate').value;
    const status = document.getElementById('maintenanceStatus').value;

    if (!task || !date) {
      alert('Please fill in all fields.');
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/${editingTaskId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task, date, status }),
      });
      if (!res.ok) throw new Error('Failed to update task');

      editingTaskId = null;
      clearForm();
      // Change Save Edit back to Add
      document.querySelector('.button-container button').textContent = 'Add Task';
      document.querySelector('.button-container button').onclick = addMaintenanceTask;
      await renderMaintenanceTable();
    } catch (e) {
      alert('Error updating task');
      console.error(e);
    }
  }

  async function deleteMaintenanceTask(id) {
    if (!confirm('Are you sure you want to delete this task?')) return;
    try {
      const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to delete task');
      await renderMaintenanceTable();
    } catch (e) {
      alert('Error deleting task');
      console.error(e);
    }
  }

  function clearForm() {
    document.getElementById('maintenanceTask').value = '';
    document.getElementById('maintenanceDate').value = '';
    document.getElementById('maintenanceStatus').value = 'Scheduled';
  }

  window.onload = renderMaintenanceTable;
</script>
</body>
</html>
