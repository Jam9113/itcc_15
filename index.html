<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMS Dashboard</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #0000FF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .card a:hover {
      background: #3333FF;
    }
    .card i {
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      margin-top: 30px;
    }
  </style>
  <script src="https://kit.fontawesome.com/cb0af197b8.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="jkkk.png" alt="Xavier University Logo" style="width: 200px; height: auto;">
    <h1>XU Physical Plant Office Inventory Management System Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <i class="fas fa-box fa-2x" style="color:#0000FF;"></i>
      <h3>Inventory</h3>
      <a href="Inventory-Management.html">Go to Inventory</a>
    </div>
    <div class="card">
      <i class="fas fa-tools fa-2x" style="color:#0000FF;"></i>
      <h3>Work Requests</h3>
      <a href="Work Request.html">Add and View Requests</a>
    </div>
    <div class="card">
      <i class="fas fa-wallet fa-2x" style="color:#0000FF;"></i>
      <h3>Budgeting</h3>
      <p>Monitor expenses and costs.</p>
      <a href="Budget.html">Manage and View Budget</a>
    </div>
    <div class="card">
      <i class="fas fa-calendar-check fa-2x" style="color:#0000FF;"></i>
      <h3>Maintenance Schedule</h3>
      <a href="Maintenance.html">View and Add a Maintenance Schedule</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 XU PPO Inventory System</p>
  </footer>

</body>
</html>
